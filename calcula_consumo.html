<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var caminhoComGasolina = 480
    var tanque = 40

    document.write("O consumo de gasolina percorrendo 480 km foi de: ")
    document.write(( caminhoComGasolina)/ tanque);
    document.write ("Km/L");
    

    var caminhoComAlcool = 300
    document.write("<br>" + "<br>" + "O consumo de álcool percorrendo 480 km foi de: ")
    document.write(( caminhoComAlcool)/ tanque );
    document.write ("Km/L");
    

    </script>
